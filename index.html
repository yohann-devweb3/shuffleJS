<body>
    <nav></nav>
<header id="header">

        <p class="txtcenter">M&eacute;langeur de valeurs al&eacute;atoire</p>

<section class="container">
    <section>
        <input id="inpListWords" name="inpListWords" type="text" placeholder="Entrez vos valeurs à mélanger en les séparant par une virgule"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
       
        <div class="input-field col s12 w50">
            <select id="cmbGroup" >
              <option value="" disabled selected>Grouper mes r&eacute;sultats par : </option>
              <option value="2">Groupe de 2</option>
              <option value="3">Groupe de 3</option>
              <option value="4">Groupe de 4</option>

              <option value="7">Groupe de 7</option>
              <option value="10">Groupe de 10</option>
              <option value="20">Groupe de 20</option>

            <label>M&eacute;thode de groupement</label>
          </div>
       
        <section class="txtcenter">
            <section class="inline"><a id="btnGenerate" class="waves-effect waves-light btn-large pulse" onclick="generate()"><i class="material-icons right">loop</i>Générer !</a></button></section>
            <section class=" inline"><a class="waves-effect waves-light btn-large " onclick="reset()"><i class="material-icons right">clear</i>&Eacute;ffacer</a></button></section>
        </section>
         <br>
        <input id="inpFinalWords" type="text" placeholder="Résultat ici">
        <section id="divMyList">
            <ul id="myList">
           
            </ul>
        </section>
       
    </section>
